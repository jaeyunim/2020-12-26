<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Services</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column"></div>
            <span style="padding-right: 60px">19:53</span>
        <div class="status-bar__column">
            <span>97%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <a href="settings.html"><span><i class="fas fa-cog fa-lg"></i></span></a>
        </div>
    </header>

    <main class="main-screen">
        <div class="find-etc">
            <div class="find-etc__post">
                <i class="fas fa-qrcode fa-2x"></i>
                <span>QR Code</span>
            </div>
            
            <div class="find-etc__post">
                <i class="far fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            
            <div class="find-etc__post">
                <i class="fas fa-fingerprint fa-2x"></i>
                <span>Add by ID</span>
            </div>
            
            <div class="find-etc__post">
                <i class="far fa-envelope fa-2x"></i>
                <span>invite</span>
            </div>
        </div>
        <div class="recommend-friends">
            <div class="recommend-friends__title">Recommended Friends</div>
            <div class="recommend-friends__who">You have no recommended friends</div>
        </div>
        <div class="open-chat">
            <span class="open-chat__bar">Open Chat</span>
            <div>
            <span class="open-chat__link">Go to Openchat Home</span>
            <i class="fas fa-chevron-right fa-sm"></i>
            </div>
        </div>
        <div class="enter-group">
            <div class="enter-group__contents">
                <h3>#BTS</h3>
                <h6>#BTS#ARMY#FRIENDS</h6>
                <div class="enter-group__how-much">
                    <span>802 members</span>
                    <div></div>
                    <span>Active</span>
                </div>
            </div>
            <img src="moon.png" class="enter-group__photo">
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__link">
                <a class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__link">
                <span class="nav__notification badge">1</span>
                <a class="nav__a" href="chats.html"><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__link">
                <a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__link">
                <span class="nav__dot"></span>
                <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/fe51766a85.js" crossorigin="anonymous"></script>
</body>
</html>
