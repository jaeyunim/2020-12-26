<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Services</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column"></div>
            <span style="padding-right: 60px">19:53</span>
        <div class="status-bar__column">
            <span>97%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="alt-header">
       
        <div class="alt-header__column">
            <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1>Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </div>

    <main class="main-screen">
        <div class="settings">
            <div class="settings__setting">
                <div class="settings__setting__column">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
                </div>
                <div class="settings__setting__column"></div>
            </div>
               
            <div class="settings__setting">
                <div class="settings__setting__column">
                <i class="fas fa-flask"></i>
                <span>Kakao Lab</span>
                </div>
                <div class="settings__setting__column"></div>
            </div>

            <div class="settings__setting">
                <div class="settings__setting__column">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
                </div>
                <div class="settings__setting__column">Lasted Version</div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__link">
                <a class="nav__a" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__link">
                <span class="nav__notification badge">1</span>
                <a class="nav__a" href="chats.html"><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__link">
                <a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__link">
                <span class="nav__dot"></span>
                <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
