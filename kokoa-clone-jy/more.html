<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Services</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column"></div>
            <span style="padding-right: 60px">19:53</span>
        <div class="status-bar__column">
            <span>97%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="settings.html">
            <span><i class="fas fa-cog fa-lg"></i></span>
            </a>
        </div>
    </header>

    <main class="main-screen more">
        <div class="user-component more__introbar">
            <div class="user-component__column">
                <img src="moon.png" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Imjaeyun</h4>
                    <h6 class="user-component__subtitle">010-8961-1755</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
            </div>

            <div class="find-etc">
                <div class="find-etc__post">
                    <i class="far fa-calendar-check fa-2x"></i>
                    <span>Calender</span>
                </div>
                
                <div class="find-etc__post">
                    <i class="fas fa-inbox fa-2x"></i>
                    <span>Talk Drive</span>
                </div>
                
                <div class="find-etc__post">
                    <i class="far fa-grin-wink fa-2x"></i>
                    <span>Emotions</span>
                </div>
                
                <div class="find-etc__post">
                    <i class="fas fa-brush fa-2x"></i>
                    <span>Theme</span>
                </div>
            </div>

            <div class="find-etc">
                <div class="find-etc__post">
                    <i class="fab fa-bitcoin fa-2x"></i>
                    <span>Account</span>
                </div>
                
                <div class="find-etc__post">
                    <i class="far fa-comments fa-2x"></i>
                    <span>Open Chat</span>
                </div>
                
                <div class="find-etc__post">
                    <i class="fas fa-dog fa-2x"></i>
                    <span>Dog</span>
                </div>

                <div class="find-etc__post find-etc__post__room">
                </div>
            </div>

            <div class="suggestions">
                <div class="suggestions__title">
                    Suggestions
                </div>
           <div class="suggestions__icons">
                <div class="suggestions__icon">
                    <img src="moon.png" class="suggestions__icon__ex1">
                    <div class="suggestions__icon__ks">Kakao story</div>
                </div>
           </div>
            </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__link">
                <a class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__link">
                <span class="nav__notification badge">1</span>
                <a class="nav__a" href="chats.html"><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__link">
                <a class="nav__a" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__link">
                <span class="nav__dot"></span>
                <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/fe51766a85.js" crossorigin="anonymous"></script>
</body>
</html>
